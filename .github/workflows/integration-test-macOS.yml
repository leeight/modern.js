name: Integration Test(macOS)

concurrency:
  group: macos-integration-test-${{ github.head_ref }}
  cancel-in-progress: true

# Controls when the action will run.
on:
  # Triggers the workflow on pull request events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  integration-test-mac:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    env:
      RUSH_BUILD_CACHE_WRITE_ALLOWED: 1
    strategy:
      matrix:
        node-version: [14.x, 16.x]
        os: [macos-latest] # macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 25
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache rush
        uses: actions/cache@v2
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-${{ hashFiles('rush.json') }}
      - name: Cache pnpm store
        uses: actions/cache@v2
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Cache rush local build
        uses: actions/cache@v2
        with:
          path: |
            common/temp/build-cache
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-

      - name: Setup Node.js ${{ matrix.node-version }}
        if: ${{steps.docs-change.outputs.DOCS_CHANGE != 'docs only change'}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Init
        run: node common/scripts/install-run-rush.js install

      - name: Prepare
        run: node common/scripts/install-run-rush.js build -v

      - name: Test
        run: npm run test:e2e
